<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="funcoes.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 Funções</title>

    <script>

        function multiplicar() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);

            let resultado = num1 * num2;
            alert('Resultado: ' + resultado);
        }

    </script>

</head>

<body>
    <label for="num1">Digite o primeiro número:</label>
    <input type="text" id="num1" placeholder="Número 1">
    <br><br>
    <label for="num2">Digite o segundo número:</label>
    <input type="text" id="num2" placeholder="Número 2">
    <br>
    <input type="button" value="Confirmar" onclick="multiplicar()">



</body>

</html>
